<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read To Me Later</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        background-color: #f8f9fa;
      }
      
      #root {
        display: flex;
        flex-direction: column;
        max-width: 600px;
        width: 100%;
        gap: 20px;
      }
      
      #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      h1 {
        margin: 0;
        color: #333;
      }
      
      #userInfo {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
      }
      
      #userEmail {
        color: #666;
      }
      
      form {
        display: flex;
        gap: 10px;
        width: 100%;
      }
      
      #urlInput {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        font-size: 16px;
      }
      
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      
      button:hover {
        background-color: #0056b3;
      }
      
      #contentList {
        width: 100%;
      }
      
      .content-item {
        padding: 15px;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        cursor: pointer;
        background-color: white;
      }
      
      .content-item:hover {
        background-color: #f5f5f5;
      }
      
      .content-item.playing {
        background-color: #e8e8e8;
      }
      
      .title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
      }
      
      .meta {
        margin-bottom: 8px;
        font-size: 12px;
        color: #666;
      }
      
      .url-link {
        margin-bottom: 8px;
      }
      
      .url-link a {
        color: #007bff;
        text-decoration: none;
        font-size: 12px;
      }
      
      .url-link a:hover {
        text-decoration: underline;
      }
      
      .progress-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      .progress-bar {
        flex: 1;
        height: 4px;
        background-color: #e9ecef;
        border-radius: 2px;
        overflow: hidden;
      }
      
      .progress-fill {
        height: 100%;
        background-color: #007bff;
        transition: width 0.3s ease;
      }
      
      
      #audioContainer {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        max-width: 600px;
        width: 100%;
        background-color: white;
        border: 1px solid #ddd;
        padding: 15px;
        box-sizing: border-box;
        display: none;
      }
      
      #closeButton {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
        color: #666;
        padding: 0;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #closeButton:hover {
        color: #333;
        background-color: #f0f0f0;
      }
      
      #currentlyPlaying {
        margin-bottom: 10px;
        font-weight: bold;
        color: #333;
      }
      
      #audioPlayer {
        width: 100%;
      }
      
      #authModal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      #authForm {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        max-width: 400px;
        width: 90%;
      }
      
      #authForm h2 {
        margin-top: 0;
        text-align: center;
      }
      
      #authForm input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        font-size: 16px;
        box-sizing: border-box;
      }
      
      #authForm button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 10px;
      }
      
      #authForm button:hover {
        background-color: #0056b3;
      }
      
      #authForm .link {
        text-align: center;
        color: #007bff;
        cursor: pointer;
        font-size: 14px;
      }
      
      #authForm .link:hover {
        text-decoration: underline;
      }
      
      #authForm .error {
        color: #dc3545;
        margin-bottom: 15px;
        font-size: 14px;
      }
      
      #authForm .success {
        color: #28a745;
        margin-bottom: 15px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="header">
        <h1>Read To Me Later</h1>
        <div id="userInfo" style="display: none;">
          <span id="userEmail"></span>
          <button onclick="logout()">Logout</button>
        </div>
      </div>
      <form onsubmit="submitUrl(event)">
        <input type="url" id="urlInput" placeholder="Enter URL to read later" required>
        <button type="submit">Submit</button>
      </form>
      <div id="contentList"></div>
    </div>

    <div id="audioContainer">
      <button id="closeButton" onclick="closeAudioPlayer()">Ã—</button>
      <div id="currentlyPlaying">Now Playing: </div>
      <audio id="audioPlayer" controls>
        Your browser does not support the audio element.
      </audio>
    </div>

    <div id="authModal" style="display: none;">
      <div id="authForm">
        <h2 id="authTitle">Login</h2>
        <div id="authError" class="error" style="display: none;"></div>
        <div id="authSuccess" class="success" style="display: none;"></div>
        <form onsubmit="handleAuth(event)">
          <input type="email" id="authEmail" placeholder="Email" required>
          <input type="password" id="authPassword" placeholder="Password" required>
          <button type="submit" id="authSubmit">Login</button>
        </form>
        <div class="link" onclick="toggleAuthMode()" id="authToggle">
          Don't have an account? Register
        </div>
        <div class="link" onclick="showForgotPassword()" id="forgotLink">
          Forgot password?
        </div>
      </div>
    </div>

    <template id="content-item-template">
      <div class="content-item">
        <div class="title"></div>
        <div class="meta">
          <div class="created-at"></div>
        </div>
        <div class="url-link"></div>
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
        </div>
      </div>
    </template>

    <script>
      let currentlyPlayingId = null;
      let currentUser = null;
      let isLoginMode = true;
      let progressInterval = null;

      async function checkAuth() {
        try {
          const response = await fetch('/auth/me');
          if (response.ok) {
            const data = await response.json();
            currentUser = data.user;
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('userInfo').style.display = 'flex';
            document.getElementById('authModal').style.display = 'none';
            return true;
          }
        } catch (error) {
          console.error('Auth check failed:', error);
        }
        
        document.getElementById('authModal').style.display = 'flex';
        return false;
      }

      function toggleAuthMode() {
        isLoginMode = !isLoginMode;
        const title = document.getElementById('authTitle');
        const submit = document.getElementById('authSubmit');
        const toggle = document.getElementById('authToggle');
        
        if (isLoginMode) {
          title.textContent = 'Login';
          submit.textContent = 'Login';
          toggle.textContent = "Don't have an account? Register";
        } else {
          title.textContent = 'Register';
          submit.textContent = 'Register';
          toggle.textContent = 'Already have an account? Login';
        }
        
        document.getElementById('authError').style.display = 'none';
        document.getElementById('authSuccess').style.display = 'none';
      }

      async function handleAuth(event) {
        event.preventDefault();
        
        const email = document.getElementById('authEmail').value;
        const password = document.getElementById('authPassword').value;
        const endpoint = isLoginMode ? '/auth/login' : '/auth/register';
        
        try {
          const response = await fetch(endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            if (isLoginMode) {
              currentUser = data.user;
              document.getElementById('userEmail').textContent = currentUser.email;
              document.getElementById('userInfo').style.display = 'flex';
              document.getElementById('authModal').style.display = 'none';
              fetchContent();
            } else {
              if (data.needsVerification) {
                document.getElementById('authSuccess').textContent = 'Registration successful! Please check your email to verify your account.';
                document.getElementById('authSuccess').style.display = 'block';
                document.getElementById('authError').style.display = 'none';
                
                // Start polling to check if email gets verified
                const pollForVerification = setInterval(async () => {
                  try {
                    const authResponse = await fetch('/auth/me');
                    if (authResponse.ok) {
                      const authData = await authResponse.json();
                      currentUser = authData.user;
                      document.getElementById('userEmail').textContent = currentUser.email;
                      document.getElementById('userInfo').style.display = 'flex';
                      document.getElementById('authModal').style.display = 'none';
                      clearInterval(pollForVerification);
                      fetchContent();
                    }
                  } catch (error) {
                    console.error('Verification polling failed:', error);
                  }
                }, 2000);
                
                // Stop polling after 10 minutes
                setTimeout(() => clearInterval(pollForVerification), 600000);
              }
            }
          } else {
            document.getElementById('authError').textContent = data.error;
            document.getElementById('authError').style.display = 'block';
            document.getElementById('authSuccess').style.display = 'none';
          }
        } catch (error) {
          document.getElementById('authError').textContent = 'Network error. Please try again.';
          document.getElementById('authError').style.display = 'block';
        }
      }

      async function showForgotPassword() {
        const email = prompt('Enter your email address:');
        if (!email) return;
        
        try {
          const response = await fetch('/auth/forgot', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });
          
          if (response.ok) {
            alert('Password reset email sent! Check your inbox.');
          } else {
            alert('Error sending reset email. Please try again.');
          }
        } catch (error) {
          alert('Network error. Please try again.');
        }
      }

      async function logout() {
        try {
          await fetch('/auth/logout', { method: 'POST' });
          currentUser = null;
          document.getElementById('userInfo').style.display = 'none';
          document.getElementById('authModal').style.display = 'flex';
          document.getElementById('contentList').innerHTML = '';
        } catch (error) {
          console.error('Logout failed:', error);
        }
      }

      function submitUrl(event) {
        event.preventDefault();
        const url = document.getElementById('urlInput').value;
        fetch('/api/add-article', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url }),
        }).then(() => {
          document.getElementById('urlInput').value = '';
          setTimeout(fetchContent, 200);
        })
      }

      function handleClickContent(item) {
        const audioPlayer = document.getElementById('audioPlayer');
        const audioContainer = document.getElementById('audioContainer');
        const currentlyPlaying = document.getElementById('currentlyPlaying');
        
        currentlyPlayingId = item.id;
        updatePlayingState();
        
        audioContainer.style.display = 'block';
        currentlyPlaying.textContent = `Now Playing: ${item.title}`;
        audioPlayer.src = `/api/stream?id=${item.id}`;
        
        audioPlayer.addEventListener('loadedmetadata', () => {
          if (item.seconds_listened && item.seconds_listened > 0) {
            audioPlayer.currentTime = item.seconds_listened;
          }
          audioPlayer.play();
        }, { once: true });
        
        audioPlayer.addEventListener('ended', () => {
          if (currentlyPlayingId) {
            fetch('/api/progress', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                id: currentlyPlayingId,
                seconds: item.seconds_total
              }),
            });
          }
        }, { once: true });
        
        startProgressTracking();
      }

      function startProgressTracking() {
        if (progressInterval) {
          clearInterval(progressInterval);
        }
        
        progressInterval = setInterval(() => {
          const audioPlayer = document.getElementById('audioPlayer');
          if (currentlyPlayingId && !audioPlayer.paused && audioPlayer.currentTime) {
            fetch('/api/progress', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                id: currentlyPlayingId,
                seconds: audioPlayer.currentTime
              }),
            });
          }
        }, 2000);
      }

      function stopProgressTracking() {
        if (progressInterval) {
          clearInterval(progressInterval);
          progressInterval = null;
        }
      }

      function closeAudioPlayer() {
        const audioPlayer = document.getElementById('audioPlayer');
        const audioContainer = document.getElementById('audioContainer');
        
        stopProgressTracking();
        audioPlayer.pause();
        audioPlayer.src = '';
        audioContainer.style.display = 'none';
        currentlyPlayingId = null;
        updatePlayingState();
      }

      function updatePlayingState() {
        document.querySelectorAll('.content-item').forEach(item => {
          const itemId = item.getAttribute('data-id');
          if (itemId == currentlyPlayingId) {
            item.classList.add('playing');
          } else {
            item.classList.remove('playing');
          }
        });
      }

      function createContentItem(item) {
        const template = document.getElementById('content-item-template');
        const clone = template.content.cloneNode(true);
        const contentItem = clone.querySelector('.content-item');
        
        // Set data-id for tracking
        contentItem.setAttribute('data-id', item.id);
        
        // Title
        contentItem.querySelector('.title').textContent = item.title;
        
        // Created at
        const createdAt = new Date(item.created_at);
        contentItem.querySelector('.created-at').textContent = 
          createdAt.toLocaleDateString() + ' ' + createdAt.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        // URL link
        const urlLink = contentItem.querySelector('.url-link');
        urlLink.innerHTML = `<a href="${item.source_url}" target="_blank" onclick="event.stopPropagation()">${item.source_url}</a>`;
        
        // Progress
        const progressFill = contentItem.querySelector('.progress-fill');
        
        if (item.seconds_total > 0) {
          const progressPercent = Math.round((item.seconds_listened / item.seconds_total) * 100);
          progressFill.style.width = `${progressPercent}%`;
        } else {
          progressFill.style.width = '0%';
        }
        
        contentItem.addEventListener('click', () => handleClickContent(item));

        return clone;
      }

      function fetchContent() {
        fetch('/api/content')
          .then(response => response.json())
          .then(data => {
            const contentList = document.getElementById('contentList');
            contentList.innerHTML = '';
            data.forEach(item => {
              const contentItem = createContentItem(item);
              contentList.appendChild(contentItem);
            });
            updatePlayingState();
          })
      }

      // Initialize app
      async function initApp() {
        const isAuthenticated = await checkAuth();
        if (isAuthenticated) {
          fetchContent();
          // Refresh content every 2 seconds to show processing status updates
          setInterval(fetchContent, 2000);
        }
      }
      
      initApp();
    </script>
  </body>
</html>
