<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read To Me Later</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        background-color: #f8f9fa;
      }
      
      #root {
        display: flex;
        flex-direction: column;
        max-width: 600px;
        width: 100%;
        gap: 20px;
      }
      
      h1 {
        margin: 0;
        text-align: center;
        color: #333;
      }
      
      form {
        display: flex;
        gap: 10px;
        width: 100%;
      }
      
      #urlInput {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        font-size: 16px;
      }
      
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      
      button:hover {
        background-color: #0056b3;
      }
      
      #contentList {
        width: 100%;
      }
      
      .content-item {
        padding: 15px;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        cursor: pointer;
        background-color: white;
      }
      
      .content-item:hover {
        background-color: #f5f5f5;
      }
      
      .content-item.playing {
        background-color: #e8e8e8;
      }
      
      .title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
      }
      
      .meta {
        margin-bottom: 8px;
        font-size: 12px;
        color: #666;
      }
      
      .url-link {
        margin-bottom: 8px;
      }
      
      .url-link a {
        color: #007bff;
        text-decoration: none;
        font-size: 12px;
      }
      
      .url-link a:hover {
        text-decoration: underline;
      }
      
      .progress-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      .progress-bar {
        flex: 1;
        height: 4px;
        background-color: #e9ecef;
        border-radius: 2px;
        overflow: hidden;
      }
      
      .progress-fill {
        height: 100%;
        background-color: #007bff;
        transition: width 0.3s ease;
      }
      
      
      #audioContainer {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        max-width: 600px;
        width: 100%;
        background-color: white;
        border: 1px solid #ddd;
        padding: 15px;
        box-sizing: border-box;
        display: none;
      }
      
      #closeButton {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
        color: #666;
        padding: 0;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #closeButton:hover {
        color: #333;
        background-color: #f0f0f0;
      }
      
      #currentlyPlaying {
        margin-bottom: 10px;
        font-weight: bold;
        color: #333;
      }
      
      #audioPlayer {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>Read To Me Later</h1>
      <form onsubmit="submitUrl(event)">
        <input type="url" id="urlInput" placeholder="Enter URL to read later" required>
        <button type="submit">Submit</button>
      </form>
      <div id="contentList"></div>
    </div>

    <div id="audioContainer">
      <button id="closeButton" onclick="closeAudioPlayer()">Ã—</button>
      <div id="currentlyPlaying">Now Playing: </div>
      <audio id="audioPlayer" controls>
        Your browser does not support the audio element.
      </audio>
    </div>

    <template id="content-item-template">
      <div class="content-item">
        <div class="title"></div>
        <div class="meta">
          <div class="created-at"></div>
        </div>
        <div class="url-link"></div>
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
        </div>
      </div>
    </template>

    <script>
      let currentlyPlayingId = null;
      let progressInterval = null;

      function submitUrl(event) {
        event.preventDefault();
        const url = document.getElementById('urlInput').value;
        fetch('/api/add-article', {
          method: 'POST',
          body: JSON.stringify({ url }),
        }).then(() => {
          document.getElementById('urlInput').value = '';
          setTimeout(fetchContent, 200);
        })
      }

      function handleClickContent(item) {
        const audioPlayer = document.getElementById('audioPlayer');
        const audioContainer = document.getElementById('audioContainer');
        const currentlyPlaying = document.getElementById('currentlyPlaying');
        
        currentlyPlayingId = item.id;
        updatePlayingState();
        
        audioContainer.style.display = 'block';
        currentlyPlaying.textContent = `Now Playing: ${item.title}`;
        audioPlayer.src = `/api/stream?id=${item.id}`;
        
        audioPlayer.addEventListener('loadedmetadata', () => {
          if (item.seconds_listened && item.seconds_listened > 0) {
            audioPlayer.currentTime = item.seconds_listened;
          }
          audioPlayer.play();
        }, { once: true });
        
        audioPlayer.addEventListener('ended', () => {
          if (currentlyPlayingId) {
            fetch('/api/progress', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                id: currentlyPlayingId,
                seconds: item.seconds_total
              }),
            });
          }
        }, { once: true });
        
        startProgressTracking();
      }

      function startProgressTracking() {
        if (progressInterval) {
          clearInterval(progressInterval);
        }
        
        progressInterval = setInterval(() => {
          const audioPlayer = document.getElementById('audioPlayer');
          if (currentlyPlayingId && !audioPlayer.paused && audioPlayer.currentTime) {
            fetch('/api/progress', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                id: currentlyPlayingId,
                seconds: audioPlayer.currentTime
              }),
            });
          }
        }, 2000);
      }

      function stopProgressTracking() {
        if (progressInterval) {
          clearInterval(progressInterval);
          progressInterval = null;
        }
      }

      function closeAudioPlayer() {
        const audioPlayer = document.getElementById('audioPlayer');
        const audioContainer = document.getElementById('audioContainer');
        
        stopProgressTracking();
        audioPlayer.pause();
        audioPlayer.src = '';
        audioContainer.style.display = 'none';
        currentlyPlayingId = null;
        updatePlayingState();
      }

      function updatePlayingState() {
        document.querySelectorAll('.content-item').forEach(item => {
          const itemId = item.getAttribute('data-id');
          if (itemId == currentlyPlayingId) {
            item.classList.add('playing');
          } else {
            item.classList.remove('playing');
          }
        });
      }

      function createContentItem(item) {
        const template = document.getElementById('content-item-template');
        const clone = template.content.cloneNode(true);
        const contentItem = clone.querySelector('.content-item');
        
        // Set data-id for tracking
        contentItem.setAttribute('data-id', item.id);
        
        // Title
        contentItem.querySelector('.title').textContent = item.title;
        
        // Created at
        const createdAt = new Date(item.created_at);
        contentItem.querySelector('.created-at').textContent = 
          createdAt.toLocaleDateString() + ' ' + createdAt.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        // URL link
        const urlLink = contentItem.querySelector('.url-link');
        urlLink.innerHTML = `<a href="${item.source_url}" target="_blank" onclick="event.stopPropagation()">${item.source_url}</a>`;
        
        // Progress
        const progressFill = contentItem.querySelector('.progress-fill');
        
        if (item.seconds_total > 0) {
          const progressPercent = Math.round((item.seconds_listened / item.seconds_total) * 100);
          progressFill.style.width = `${progressPercent}%`;
        } else {
          progressFill.style.width = '0%';
        }
        
        contentItem.addEventListener('click', () => handleClickContent(item));

        return clone;
      }

      function fetchContent() {
        fetch('/api/content')
          .then(response => response.json())
          .then(data => {
            const contentList = document.getElementById('contentList');
            contentList.innerHTML = '';
            data.forEach(item => {
              const contentItem = createContentItem(item);
              contentList.appendChild(contentItem);
            });
            updatePlayingState();
          })
      }

      fetchContent();
      
      // Refresh content every 2 seconds to show processing status updates
      setInterval(fetchContent, 2000);
    </script>
  </body>
</html>
