<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read To Me Later</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        background-color: #f8f9fa;
      }
      
      #root {
        display: flex;
        flex-direction: column;
        max-width: 600px;
        width: 100%;
        gap: 20px;
      }
      
      h1 {
        margin: 0;
        text-align: center;
        color: #333;
      }
      
      form {
        display: flex;
        gap: 10px;
        width: 100%;
      }
      
      #urlInput {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        font-size: 16px;
      }
      
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      
      button:hover {
        background-color: #0056b3;
      }
      
      #contentList {
        width: 100%;
      }
      
      .content-item {
        padding: 15px;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        cursor: pointer;
        background-color: white;
      }
      
      .content-item:hover {
        background-color: #f5f5f5;
      }
      
      .title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
      }
      
      .meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
        font-size: 12px;
        color: #666;
      }
      
      .status {
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: bold;
        text-transform: uppercase;
      }
      
      .status.pending {
        background-color: #fff3cd;
        color: #856404;
      }
      
      .status.completed {
        background-color: #d4edda;
        color: #155724;
      }
      
      .status.error {
        background-color: #f8d7da;
        color: #721c24;
      }
      
      .url-link {
        margin-bottom: 8px;
      }
      
      .url-link a {
        color: #007bff;
        text-decoration: none;
        font-size: 12px;
      }
      
      .url-link a:hover {
        text-decoration: underline;
      }
      
      .progress-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      .progress-bar {
        flex: 1;
        height: 4px;
        background-color: #e9ecef;
        border-radius: 2px;
        overflow: hidden;
      }
      
      .progress-fill {
        height: 100%;
        background-color: #007bff;
        transition: width 0.3s ease;
      }
      
      .progress-text {
        font-size: 11px;
        color: #666;
        min-width: 30px;
      }
      
      #audioContainer {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        max-width: 600px;
        width: 100%;
        background-color: white;
        border: 1px solid #ddd;
        padding: 15px;
        box-sizing: border-box;
        display: none;
      }
      
      #currentlyPlaying {
        margin-bottom: 10px;
        font-weight: bold;
        color: #333;
      }
      
      #audioPlayer {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>Read To Me Later</h1>
      <form onsubmit="submitUrl(event)">
        <input type="url" id="urlInput" placeholder="Enter URL to read later" required>
        <button type="submit">Submit</button>
      </form>
      <div id="contentList"></div>
    </div>

    <div id="audioContainer">
      <div id="currentlyPlaying">Now Playing: </div>
      <audio id="audioPlayer" controls>
        Your browser does not support the audio element.
      </audio>
    </div>

    <template id="content-item-template">
      <div class="content-item">
        <div class="title"></div>
        <div class="meta">
          <div class="created-at"></div>
          <div class="status"></div>
        </div>
        <div class="url-link"></div>
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
          <div class="progress-text"></div>
        </div>
      </div>
    </template>

    <script>
      function submitUrl(event) {
        event.preventDefault();
        const url = document.getElementById('urlInput').value;
        fetch('/api/add-article', {
          method: 'POST',
          body: JSON.stringify({ url }),
        }).then(() => {
          document.getElementById('urlInput').value = '';
          setTimeout(fetchContent, 200);
        })
      }

      let currentPlayingId = null;
      let progressSaveInterval = null;

      function handleClickContent(item) {
        const audioPlayer = document.getElementById('audioPlayer');
        const audioContainer = document.getElementById('audioContainer');
        const currentlyPlaying = document.getElementById('currentlyPlaying');
        
        currentPlayingId = item.id;
        audioContainer.style.display = 'block';
        currentlyPlaying.textContent = `Now Playing: ${item.title}`;
        audioPlayer.src = `/api/stream?id=${item.id}`;
        
        // Set up progress tracking
        audioPlayer.addEventListener('loadedmetadata', () => {
          // Save duration to database if not already saved
          if (item.duration_seconds === 0 && audioPlayer.duration) {
            fetch('/api/duration', {
              method: 'POST',
              body: JSON.stringify({ id: item.id, duration: Math.round(audioPlayer.duration) })
            });
          }
          
          // Resume from saved position
          if (item.listening_position_seconds > 0) {
            audioPlayer.currentTime = item.listening_position_seconds;
          }
        }, { once: true });
        
        audioPlayer.play();
        startProgressTracking();
      }

      function startProgressTracking() {
        const audioPlayer = document.getElementById('audioPlayer');
        
        // Clear any existing interval
        if (progressSaveInterval) {
          clearInterval(progressSaveInterval);
        }
        
        // Save progress every 2 seconds while playing
        progressSaveInterval = setInterval(() => {
          if (currentPlayingId && !audioPlayer.paused && audioPlayer.currentTime > 0) {
            fetch('/api/progress', {
              method: 'POST',
              body: JSON.stringify({ id: currentPlayingId, position: audioPlayer.currentTime })
            });
          }
        }, 2000);
      }

      function setupAudioEventListeners() {
        const audioPlayer = document.getElementById('audioPlayer');
        
        // Resume tracking when play resumes (but only start interval if not already running)
        audioPlayer.addEventListener('play', () => {
          if (!progressSaveInterval) {
            startProgressTracking();
          }
        });
        
        // Stop tracking when audio ends
        audioPlayer.addEventListener('ended', () => {
          if (progressSaveInterval) {
            clearInterval(progressSaveInterval);
            progressSaveInterval = null;
          }
          // Save final position as duration (100% complete)
          if (currentPlayingId && audioPlayer.duration) {
            fetch('/api/progress', {
              method: 'POST',
              body: JSON.stringify({ id: currentPlayingId, position: audioPlayer.duration })
            });
          }
        });
      }

      function createContentItem(item) {
        const template = document.getElementById('content-item-template');
        const clone = template.content.cloneNode(true);
        const contentItem = clone.querySelector('.content-item');
        
        // Title
        contentItem.querySelector('.title').textContent = item.title;
        
        // Created at
        const createdAt = new Date(item.created_at);
        contentItem.querySelector('.created-at').textContent = 
          createdAt.toLocaleDateString() + ' ' + createdAt.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        // Status
        const statusEl = contentItem.querySelector('.status');
        statusEl.textContent = item.status;
        statusEl.className = `status ${item.status}`;
        
        // URL link
        const urlLink = contentItem.querySelector('.url-link');
        urlLink.innerHTML = `<a href="${item.source_url}" target="_blank" onclick="event.stopPropagation()">${item.source_url}</a>`;
        
        // Progress
        const progressFill = contentItem.querySelector('.progress-fill');
        const progressText = contentItem.querySelector('.progress-text');
        
        if (item.status === 'processing') {
          const progressPercent = item.generation_total_chunks > 0 
            ? Math.round((item.generation_chunks_completed / item.generation_total_chunks) * 100)
            : 0;
          progressFill.style.width = `${progressPercent}%`;
          progressText.textContent = `${progressPercent}%`;
        } else if (item.status === 'completed') {
          // Use actual duration if available, otherwise estimate
          const durationSeconds = item.duration_seconds > 0 ? item.duration_seconds : 300; // 5 min default
          const progressPercent = durationSeconds > 0 
            ? Math.min(Math.round((item.listening_position_seconds / durationSeconds) * 100), 100)
            : 0;
          progressFill.style.width = `${progressPercent}%`;
          progressText.textContent = `${progressPercent}%`;
        } else {
          progressFill.style.width = '0%';
          progressText.textContent = '0%';
        }
        
        contentItem.addEventListener('click', () => handleClickContent(item));

        return clone;
      }

      function fetchContent() {
        fetch('/api/content')
          .then(response => response.json())
          .then(data => {
            const contentList = document.getElementById('contentList');
            contentList.innerHTML = '';
            data.forEach(item => {
              const contentItem = createContentItem(item);
              contentList.appendChild(contentItem);
            });
          })
      }

      fetchContent();
      
      // Set up audio event listeners once
      setupAudioEventListeners();
      
      // Refresh content every 2 seconds to show processing status updates
      setInterval(fetchContent, 2000);
    </script>
  </body>
</html>
