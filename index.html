<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read To Me Later</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        background-color: #f8f9fa;
      }
      
      #root {
        display: flex;
        flex-direction: column;
        max-width: 600px;
        width: 100%;
        gap: 20px;
      }
      
      h1 {
        margin: 0;
        text-align: center;
        color: #333;
      }
      
      form {
        display: flex;
        gap: 10px;
        width: 100%;
      }
      
      #urlInput {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        font-size: 16px;
      }
      
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      
      button:hover {
        background-color: #0056b3;
      }
      
      #contentList {
        width: 100%;
      }
      
      .content-item {
        padding: 15px;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        cursor: pointer;
        background-color: white;
      }
      
      .content-item:hover {
        background-color: #f5f5f5;
      }
      
      #audioContainer {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        max-width: 600px;
        width: 100%;
        background-color: white;
        border: 1px solid #ddd;
        padding: 15px;
        box-sizing: border-box;
        display: none;
      }
      
      #currentlyPlaying {
        margin-bottom: 10px;
        font-weight: bold;
        color: #333;
      }
      
      #audioPlayer {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>Read To Me Later</h1>
      <form onsubmit="submitUrl(event)">
        <input type="url" id="urlInput" placeholder="Enter URL to read later" required>
        <button type="submit">Submit</button>
      </form>
      <div id="contentList"></div>
    </div>

    <div id="audioContainer">
      <div id="currentlyPlaying">Now Playing: </div>
      <audio id="audioPlayer" controls>
        Your browser does not support the audio element.
      </audio>
    </div>

    <template id="content-item-template">
      <div class="content-item">
        <div class="title"></div>
      </div>
    </template>

    <script>
      function submitUrl(event) {
        event.preventDefault();
        const url = document.getElementById('urlInput').value;
        fetch('/api/add-article', {
          method: 'POST',
          body: JSON.stringify({ url }),
        }).then(() => {
          document.getElementById('urlInput').value = '';
          setTimeout(fetchContent, 200);
        })
      }

      function handleClickContent(item) {
        const audioPlayer = document.getElementById('audioPlayer');
        const audioContainer = document.getElementById('audioContainer');
        const currentlyPlaying = document.getElementById('currentlyPlaying');
        
        audioContainer.style.display = 'block';
        currentlyPlaying.textContent = `Now Playing: ${item.title}`;
        audioPlayer.src = `/api/stream?id=${item.id}`;
        audioPlayer.play();
      }

      function createContentItem(item) {
        const template = document.getElementById('content-item-template');
        const clone = template.content.cloneNode(true);
        const contentItem = clone.querySelector('.content-item');
        contentItem.querySelector('.title').textContent = item.title;
        contentItem.addEventListener('click', () => handleClickContent(item));

        return clone;
      }

      function fetchContent() {
        fetch('/api/content')
          .then(response => response.json())
          .then(data => {
            const contentList = document.getElementById('contentList');
            contentList.innerHTML = '';
            data.forEach(item => {
              const contentItem = createContentItem(item);
              contentList.appendChild(contentItem);
            });
          })
      }

      fetchContent();
    </script>
  </body>
</html>
